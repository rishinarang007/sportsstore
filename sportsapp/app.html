<!DOCTYPE html>
<html ng-app="sportsStore">
<head>
    <title>SportsStore</title>
    <script src="angular.js"></script>
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module("sportsStore", ["customFilters"]);
    </script>
    <script type="text/javascript" src="controllers/sportsStore.js"></script>
    <script type="text/javascript" src="filters/soprtsCategory.js"></script>
    <script type="text/javascript" src="controllers/ProductListController.js"></script>
</head>
<body ng-controller="sportsStoreCntrl">
    <div class="navbar navbar-inverse">
        <div class="container">
            <a class="navbar-brand" href="#">SPORTS STORE</a>
        </div>
        
       
    </div>
     <div class="alert alert-danger" ng-show="data.error">

             <a href="/app.html" class="alert-link">Click here to try again</a>
        </div> 

        <ng-include src="'views/productList.html'"></ng-include>
